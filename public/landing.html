<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MASTERMIND</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />

    <!-- style sheet -->
    <link rel="stylesheet" href="./css/landing_styles.css" />
    <link rel="stylesheet" href="./css/push-button.css" />

    <!-- font awesome -->
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css" />
  </head>

  <body class="entry-point">
    <div class="container" id="landing-options-container">
      <h2 class="mastermind-title">MASTERMIND</h2>

      <div
        class="horizontal-container animate__animated invisible"
        id="buttons-container"
      >
        <button class="pushable" id="single-player-button">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front"> Single player </span>
        </button>

        <button class="pushable" id="multi-player-button">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front"> Multiplayer </span>
        </button>
      </div>

      <br />
    </div>

    <script src="./js/landing.js"></script>

    <!-- animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </body>
</html>
