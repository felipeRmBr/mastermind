<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MASTERMIND</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />

    <!-- style sheet -->
    <link rel="stylesheet" href="./css/landing_styles.css" />
    <link rel="stylesheet" href="./css/push-button.css" />

    <!-- font awesome -->
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css" />
  </head>

  <body class="entry-point">
    <!-- 'new-session' container -->
    <div class="container" id="new-session-container">
      <div class="form-container">
        <!-- <div class="small-span">Enter a user name</div> -->

        <!-- <input class="name-input" type="text" placeholder="" /> -->
        <h2 class="mastermind-title">MASTERMIND</h2>
        <label for="fname" class="input-label"> Select a user-name </label>
        <input
          type="text"
          id="username"
          name="firstname"
          placeholder="your username"
          autocomplete="off"
          class="form-input big-margin-bottom"
        />

        <button class="pushable" id="code-request-button">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front"> Continue </span>
        </button>
      </div>
    </div>

    <!-- 'code-ready' container -->
    <div class="container hide" id="code-ready-container">
      <h2 class="mastermind-title">MASTERMIND</h2>

      <div class="legend-large">Your game session is ready:</div>

      <div class="code" id="code-label">12345</div>

      <div class="legend-large">
        Send this PIN to your game partner and get ready to
        <span class="bold-span"> MASTERMIND </span>
      </div>
    </div>

    <div class="isa_error animate__animated hide" id="error-banner">
      <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
      Session not found. Please check your code and try again.
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/new-session.js"></script>

    <!-- animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </body>
</html>
