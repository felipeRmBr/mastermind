<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mastermind</title>

    <!-- Custom styles for this template -->
    <link href="./css/landing_styles.css" rel="stylesheet" />

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <main class="landing-form">
      <form>
        <img
          class="mb-5"
          src="./assets/img/M3.svg"
          alt=""
          width="250"
          height="63"
        />
        <!-- <h5 class="h5 mb-3 fw-normal">Code-breaking game...</h5> -->

        <button
          class="w-100 btn btn-md btn-primary mb-2"
          type="button"
          id="single-player-button"
        >
          Single-player game
        </button>

        <button
          class="w-100 btn btn-md btn-primary mb-2"
          type="button"
          id="multi-player-button"
        >
          Multiplayer
        </button>

        <button
          \
          class="w-100 btn btn-md btn-secondary mb-3"
          type="button"
          id="about-button"
        >
          About Mastermind
        </button>

        <p class="mt-5 mb-3 text-muted">
          coded with
          <span style="color: #e25555">&#9829;</span>
          by
          <a href="https://github.com/felipeRmBr" class="text-reset"
            >felipe-rb</a
          >
        </p>
      </form>
    </main>

    <script src="./js/landing_pages/main_options.js"></script>
