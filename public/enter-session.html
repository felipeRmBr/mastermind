<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />

  <body class="text-center">
    <main class="landing-form">
      <form>
        <img class="mb-4" src="./M3.svg" alt="" width="250" height="63" />
        <h6 class="h6 mb-3 fw-normal">
          Pick a username <br />& enter the session PIN
        </h6>

        <div class="form-floating">
          <input
            type="text"
            class="form-control rounded mb-1"
            id="username-input"
            placeholder="username"
          />
          <label for="username-input">Your username</label>
        </div>

        <div class="form-floating">
          <input
            type="number"
            class="form-control rounded mb-3"
            id="session-pin-input"
            placeholder="0000"
            minlength="4"
          />
          <label for="session-pin-input">Session PIN</label>
        </div>

        <button
          class="w-100 btn btn-md btn-primary"
          id="enter-session-button"
          type="button"
        >
          Continue
        </button>

        <p class="mt-5 mb-3 text-muted">
          coded with
          <span style="color: #e25555">&#9829;</span>
          by
          <a href="https://github.com/felipeRmBr" class="text-reset"
            >felipe-rb</a
          >
        </p>
      </form>
    </main>

    <div class="isa_error animate__animated hidden" id="error-banner">
      <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
      <span id="error-message">Invalid session pin</span>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/enter-session.js"></script>

    <!-- animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- font awesome -->
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css" />
  </body>
</html>
