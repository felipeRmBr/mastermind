  <body>
    <main class="landing-form" id="form-new-session">
      <form onsubmit="event.stopPropagation()">
        <img
          class="mb-4"
          src="./assets/img/M3.svg"
          alt=""
          width="250"
          height="63"
        />
        <h1 class="h6 mb-3 fw-normal">Prepare your game session</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control rounded mb-1"
            minlength="5"
            placeholder="username"
            id="username-input"
          />
          <label for="floatingInput">Your username</label>
        </div>

        <!-- <div class="form-floating">
          <input
            type="number"
            step="2"
            max="8"
            min="2"
            value="2"
            class="form-control rounded mb-3"
            id="number-games-input"
            placeholder=""
          />
          <label for="number-games">Games per match</label>
        </div> -->

        <div class="form-check form-switch mt-3 mb-1">
          <input
            class="form-check-input"
            type="checkbox"
            id="duplicates-switch"
            checked
          />
          <label
            class="form-check-label"
            for="duplicates-switch"
            id="check-label-duplicates"
            >Allow duplicates on secret code</label
          >
        </div>

        <div class="form-check form-switch mb-4">
          <input class="form-check-input" type="checkbox" id="blanks-switch" />
          <label
            class="form-check-label"
            for="blanks-switch"
            id="check-label-blanks"
            >Allow blanks on secret code</label
          >
        </div>

        <button
          class="w-100 btn btn-md btn-primary"
          type="submit"
          onClick="return requestNewCode();"
          id="code-request-button"
        >
          Start playing
        </button>

        <p class="mt-5 mb-3 text-muted">
          coded with
          <span style="color: #e25555">&#9829;</span>
          by
          <a href="https://github.com/felipeRmBr" class="text-reset"
            >felipe-rb</a
          >
        </p>
      </form>
    </main>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/landing_pages/single_player_prepare.js"></script>
  </body>
